<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Styling a HTML Form</title>
    <link rel="stylesheet" type="text/css" href="Normalize.css">
    <link rel="stylesheet" type="text/css" href="03%20-%20Styling%20a%20HTML%20Form.css">
</head>
<body>
<form action="03.Styling-a-HTML-Form.html">
    <fieldset>
        <legend>Step 1: Your details</legend>
        <div>
            <label for="input1">Name</label>
            <input id="input1" type="text" placeholder="First and Last name"/>
        </div>
        <div>
            <label for="input2">Email</label>
            <input id="input2" type="email" placeholder="example@domain.com"/>
        </div>
        <div>
            <label for="input3">Phone</label>
            <input id="input3" type="tel" placeholder="eg. +447500000000"/>
        </div>
    </fieldset>

    <fieldset>
        <legend>Step 1: Delivery address</legend>

        <div>
            <label for="input4">Address</label>
            <textarea id="input4"></textarea>
        </div>
        <div>
            <label for="input5">Post Code</label>
            <input id="input5" type="text"/>
        </div>
        <div>
            <label for="input6">Country</label>
            <input id="input6" type="text"/>
        </div>
    </fieldset>

    <fieldset>
        <legend>Step 1: Card details</legend>
        <div>
            <fieldset>
                <legend>Card type</legend>
                <input id="input7" name="card" type="radio"/><label class="radio-label" for="input7"><img
                    src="images/visa.jpg" alt="VISA"/>VISA</label>
                <input id="input8" name="card" type="radio"/><label class="radio-label" for="input8"><img
                    src="images/amex.jpg" alt="AmEx"/>AmEx</label>
                <input id="input9" name="card" type="radio"/><label class="radio-label" for="input9"><img
                    src="images/mastercard.jpg" alt="Mastercard"/>Mastercard</label>
            </fieldset>
        </div>
        <div>
            <label for="input10">Card number</label>
            <input id="input10" type="text"/>
        </div>
        <div>
            <label for="input11">Security code</label>
            <input id="input11" type="text"/>
        </div>
        <div>
            <label for="input12">Name on card</label>
            <input id="input12" type="text" placeholder="exact name as on the card"/>
        </div>
    </fieldset>
    <span class="button">
        <input type="submit" value="BUY IT!"/>
    </span>
</form>

</body>
</html>
